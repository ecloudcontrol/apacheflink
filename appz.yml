    app:
        name: ApacheFlink
        code: apacheflink
        notify: apaul@ecloudcontrol.com

    build:
        version: 2.0
        env: POC
        build_file: none
        output_files: output/*.zip
        image_template: apacheflink-2.0

    deploy:
        context: alpha/POC
        type: statefulset
        replicas: 1
        resources: x-large
        ingress: none
        port:
        - 8081

    volumes:
      - claim: flink-data
        mount: /appz/data
        name: data
        size: 5Gi
      # - claim: mysql-backup
      #   mount: /appz/backup
      #   name: backup
      #   size: 5Gi

    properties:
        FLINK_LOG_DIR: /appz/log
        ENABLE_FLUENTD: 1
        AWS_ACCESS_KEY_ID:
          vault: AKAMAI_ACCESS_KEY
        AWS_SECRET_ACCESS_KEY:
          vault: AKAMAI_SECRET_KEY
        revision : 1
